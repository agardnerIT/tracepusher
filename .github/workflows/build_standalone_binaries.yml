name: Build Binaries
on:
  push:
    branches:
      - "feat/self-contained-binary"

jobs:
  win_build_binary:
    name: "[WIN] Build Self Contained Binary"
    runs-on: windows-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v3
      - name: Install Python and Pip Packages
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
      - name: "Install Dependencies"
        run: pip install -r requirements.txt
      - name: "Build Binary"
        run: "python -m PyInstaller --onefile tracepusher.py"
      - name: "Setup git Config"
        run: >
          git config user.name "GitHub Actions Bot" &&
          git config user.email "<>"
      - name: "Add Binary to Repo"
        run: >
          git add dist/tracepusher.exe &&
          git commit -m "add tracepusher.exe" &&
          git pull &&
          git push
  linux_x64_build_binary:
    name: "[LIN x64] Build Self Contained Binary"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v3
      - name: Install Python and Pip Packages
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
      - name: "Install Dependencies"
        run: pip install -r requirements.txt
      - name: "Build Binary"
        run: "python -m PyInstaller --onefile tracepusher.py"
      - name: "Rename file"
        run: "mv dist/tracepusher dist/tracepusher_linux_x64"
      - name: "Setup git Config"
        run: >
          git config user.name "GitHub Actions Bot" &&
          git config user.email "<>"
      - name: "Add Binary to Repo"
        run: >
          git add dist/tracepusher_linux_x64 &&
          git commit -m "add tracepusher_linux_x64 binary" &&
          git pull &&
          git push
  osx_arm_build_binary:
    name: "[OSX ARM] Build Self Contained Binary"
    runs-on: ["self-hosted", "macOS", "ARM64"]
    steps:
      - name: Checkout master
        uses: actions/checkout@v3
      - name: Install Python and Pip Packages
        run: >
          brew install python &&
          python3 -m ensurepip &&
          pip3 --version
      - name: "Install Dependencies"
        run: pip3 install -r requirements.txt
      - name: "Build Binary"
        run: "python3 -m PyInstaller --onefile tracepusher.py"
      - name: "Rename file"
        run: "mv dist/tracepusher dist/tracepusher_darwin_arm"
      - name: "Setup git Config"
        run: >
          git config user.name "GitHub Actions Bot" &&
          git config user.email "<>"
      - name: "Add Binary to Repo"
        run: >
          git add dist/tracepusher_darwin_arm &&
          git commit -m "add tracepusher binary" &&
          git pull &&
          git push